<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Cornell Tekniği Not Çıkarma</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Anahat</h2>
        <textarea id="anahat" rows="10" cols="50"></textarea>
      </div>
      <div class="col-md-6">
        <h2>Özet</h2>
        <textarea id="ozet" rows="10" cols="50"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Sorular</h2>
        <textarea id="sorular" rows="10" cols="50"></textarea>
      </div>
    </div>
  </div>

  <script>
    // Anahat metin alanını güncellemek için bir fonksiyon tanımlayın.
    function updateAnahat(text) {
      // Metin alanını güncelleyin.
      document.getElementById("anahat").value = text;
    }

    // Özet metin alanını güncellemek için bir fonksiyon tanımlayın.
    function updateOzet(text) {
      // Metin alanını güncelleyin.
      document.getElementById("ozet").value = text;
    }

    // Sorular metin alanını güncellemek için bir fonksiyon tanımlayın.
    function updateSorular(text) {
      // Metin alanını güncelleyin.
      document.getElementById("sorular").value = text;
    }

    // Anahat metin alanındaki değişiklikleri dinlemek için bir olay dinleyicisi oluşturun.
    document.getElementById("anahat").addEventListener("input", function() {
      // Metin alanını güncelleyin.
      updateAnahat(this.value);
    });

    // Özet metin alanındaki değişiklikleri dinlemek için bir olay dinleyicisi oluşturun.
    document.getElementById("ozet").addEventListener("input", function() {
      // Metin alanını güncelleyin.
      updateOzet(this.value);
    });

    // Sorular metin alanındaki değişiklikleri dinlemek için bir olay dinleyicisi oluşturun.
    document.getElementById("sorular").addEventListener("input", function() {
      // Metin alanını güncelleyin.
      updateSorular(this.value);
    });
  </script>
</body>
</html>
